<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Basic Portfolio</title>
    <!-- CSS File-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>


<body>
        <!-- Header section includes name plate and nav bar-->
        <header>
            <div class="yourName">
                <h1>Christopher Demeke</h1>
            </div>
            <nav>
                <ul>
                    <!-- Links to each html page in folder-->
                    <li>
                        <a href="./index.html">About</a>
                    </li>
                    <li id="navport">
                        <a href="./portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact </a>
                    </li>
                </ul>
            </nav>
        </header>

    <!-- Wrapper contains all page content-->
    <div class="wrapper">
        <section class="pageContent">
            <div class="pageName">
                <h2>Contact</h2>
            </div>

            <div class="contactForm">

                <form action="conactMe">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name_input" id="name" placeholder="John Smith">
                    <br>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <br>
                    <input type="text" name="email_input" id="email" placeholder="example@gmail.com">
                    <br>
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <br>
                    <br>
                    <a href="#">Submit</a>
                </form>

            </div>
        </section>

          <!-- Section contains links to github, linked, and stackoverflow-->
          <section class="linkBlock">
                <div class="connectWM">
                    <h3>Connect with Me</h3>
                </div>
                <div class="links">
                    <a href="https://www.github.com"><img id="github-link" src="./assets/images/GitHub/github.png" alt="github-mark"></a>
                    <a href="https://www.linkedin.com/in/christopher-demeke/"><img id="linkedin-link" src="./assets/images/LinkedIn/Linkedin.png" alt="linkedin-mark"></a>
                    <a href="https://www.stackoverflow.com"><img id="stackoverflow-link" src="./assets/images/Stackoverflow/stackoverflow.png" alt="stackoverflow-mark"></a>
                </div>
            </section>
        </div>

    <footer>
        <div class="footText">
            <h4> &copy; Copyright 2018 Christopher Demeke</h4>
        </div>
    </footer>
</body>

</html>
